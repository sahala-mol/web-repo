<html>
<head>
<title>
Registration Page
</title>
</head>
<body>
<br>
<h1 style="color: crimson;font-weight: bold;"><u><center>REGISTRATION FORM</center></u></h1>
<form>
<center>
First Name:
<input type="text" name="firstname"><br><br>
Last name:
<input type="text" name="lastname"><br><br>
Age:
<input type="number" name="Age"><br><br>
Date of Birth:
<input type="date" name=""><br><br>
Gender:
<input type="radio" name="male"/> Male
<input type="radio" name="female"/> Female
<input type="radio" name="other"/> Other
<br><br>
Phone :
<input type="text" name="country code"  value="+91" size="2"/>
<input type="text" name="phone" size="10"/><br><br>
Address:
<br>
<textarea cols="80" rows="5" value="address">
</textarea><br><br>
Pin:
<input type="number" name="pin"><br><br>
District:
<input type="text" name="district">
State:
<input type="text" name="state"><br><br>
Course :
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="Bcom">BCOM</option>  
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select><br><br>
Hobbies:
<input type="checkbox" name="singing"/> singing
<input type="checkbox" name="cooking"/> cooking
<input type="checkbox" name="travelling"/> travelling
<br><br>
Email:
<input type="email" id="email" name="email"/><br>
Password:
<input type="Password" id="pass" name="pass"><br>
Re-type password:
<input type="Password" id="repass" name="repass"><br><br>
<input type="button" value="Submit"/>
</center>
</form>
</body>
</html>
